<div class="container">
  <div class="card shadow mb-4">
      <div class="card-body">
          <table class="table table-bordered">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Date_sortie</th>
                      <th>Genre</th>
                      <th>Nb_tracks</th>
                      <th>Artist</th>
                      <th>Supprimer</th>
                      <th>Modifier</th>
                  </tr>
              </thead>
              <tbody *ngFor="let albs of albums">
                  <tr>
                      <td>{{albs.idAlbum}}</td>
                      <td>{{albs.name}}</td>
                      <td>{{albs.date_sortie | date:'dd/MM/yyyy'}}</td>

                      <td>{{albs.genre}}</td>
                      <td>{{albs.nb_tracks}}</td>
                      <td>{{albs.artist.name}}</td>
                      <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerAlbum(albs)">Supprimer</a></td>
                      <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/update-album',albs.idAlbum]">Modifier</a></td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
